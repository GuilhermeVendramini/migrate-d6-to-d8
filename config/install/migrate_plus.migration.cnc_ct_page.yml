id: cnc_ct_page
label: Content Type Page
deriver: Drupal\node\Plugin\migrate\D6NodeDeriver
source:
  plugin: cnc_ct_page
process:
  nid: tnid
  vid: vid
  type:
    plugin: default_value
    default_value: article
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: default_value
    default_value: "full_html"
  'body/value': body
  'body/summary': teaser
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  field_tags:
    plugin: migration
    migration: cnc_tags
    source: tags
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - cnc_tags
